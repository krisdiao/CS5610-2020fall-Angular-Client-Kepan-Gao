<ul class="list-group">
  <li class="list-group-item active">
    Courses {{courseId}}
  </li>
  <li *ngFor="let course of courses"
      [ngClass]="{'list-group-item-success': course._id === courseId}"
      class="list-group-item">
    <a routerLink="/courses/{{course._id}}/modules">
      {{course.title}}
    </a>
    <a class="float-right"
       routerLink="/courses/{{course._id}}/quizzes">
      Quizzes
    </a>
  </li>
</ul>
